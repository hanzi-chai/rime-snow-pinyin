# Rime schema
# encoding: utf-8

schema:
  schema_id: snow_stroke
  name: 冰雪笔画
  version: "0.1"
  author:
    - 谭淞宸 <i@tansongchen.com>
  description: |
    用 eiuoa 输入笔画，用于反查
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: aeiou
  algebra:
    - xlit/hspnz/eiuoa/

translator:
  dictionary: stroke
  prism: snow_stroke
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
